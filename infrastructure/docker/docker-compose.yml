services:
  postgres:
    image: postgres:16-alpine
    container_name: cau-eleitoral-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cau_eleitoral
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cau-eleitoral-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: ../../apps/api
      dockerfile: ../../infrastructure/docker/Dockerfile.api
    container_name: cau-eleitoral-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=cau_eleitoral;Username=postgres;Password=postgres
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - api_logs:/app/logs

  admin:
    build:
      context: ../../apps/admin
      dockerfile: ../../infrastructure/docker/Dockerfile.admin
    container_name: cau-eleitoral-admin
    ports:
      - "4200:80"
    depends_on:
      - api

  public:
    build:
      context: ../../apps/public
      dockerfile: ../../infrastructure/docker/Dockerfile.public
    container_name: cau-eleitoral-public
    ports:
      - "4201:80"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  api_logs:

networks:
  default:
    name: cau-eleitoral-network
